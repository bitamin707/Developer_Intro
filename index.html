<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반갑습니다. 개발자입니다.</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="webcrumbs">
      <div
        class="w-[700px] bg-white shadow-lg rounded-lg p-8 flex flex-col items-center gap-6"
      >
        <img
          src="https://tools-api.webcrumbs.org/image-placeholder/120/120/avatars/1"
          alt="Developer Avatar"
          class="w-[120px] h-[120px] rounded-full object-contain"
        />
        <h1 class="text-3xl font-title text-neutral-950">
          Hello, I&#x27;m Alex Developer
        </h1>
        <p class="text-neutral-950 text-center">
          Passionate developer with expertise in building modern web
          applications. I enjoy solving challenging problems and learning new
          technologies.
        </p>
        <ul class="flex gap-4">
          <li>
            <a
              href="https://github.com"
              target="_blank"
              rel="noopener noreferrer"
              class="text-neutral-950 text-xl"
            >
              <i class="fa-brands fa-github"></i>
            </a>
          </li>
          <li>
            <a
              href="https://linkedin.com"
              target="_blank"
              rel="noopener noreferrer"
              class="text-neutral-950 text-xl"
            >
              <i class="fa-brands fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a
              href="https://twitter.com"
              target="_blank"
              rel="noopener noreferrer"
              class="text-neutral-950 text-xl"
            >
              <i class="fa-brands fa-twitter"></i>
            </a>
          </li>
        </ul>
        <button
          class="bg-primary-500 text-primary-50 rounded-md py-2 px-6 text-lg"
        >
          Contact Me
        </button>
      </div>
    </div>
  </body>
</html>
